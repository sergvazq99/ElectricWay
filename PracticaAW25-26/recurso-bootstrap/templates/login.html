<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../public/images/logo.png" type="image/x-icon">
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <form class="login">
        <fieldset>
            <h2>Inicio sesión</h2>
            <hr>
            <div class="mb-3">
                <label for="correo" class="form-label" >Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="example@ucm.es">
            </div>
            <div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenia">
            </div>
            <div class="session_button"><button type="submit" class="btn btn-primary">Iniciar sesión</button></div>
        </fieldset>
    </form>
    <script src="/js/jquery.min.js"></script>
    
</body>
</html>
