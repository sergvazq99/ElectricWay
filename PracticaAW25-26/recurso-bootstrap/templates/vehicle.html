<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta vehículo</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <form class="vehicle">
        <h2>Crea un vehículo</h2>
        <hr>
        <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control">
        </div>
        <div class="row g-3 " style="display: flex; align-items: center;">
            <div class="col-md-4">
                <label for="matriculacion" class="form-label">Año matriculación</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="plazas" class="form-label">Número plazas</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="autonomia" class="form-label">Autonomía (kms.)</label>
                <input type="text" class="form-control">
            </div>
        </div>
        
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control">
        </div>
        <!--Imagen-->
        <div class="mb-3">
            <label for="concesionario" class="form-label">Concesionario</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="session_button"><button type="sumbit" class="btn btn-primary">Crear</button></div>
    </form>
</body>
</html>
