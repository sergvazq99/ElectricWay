<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../public/images/logo.png" type="image/x-icon">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <form class="reserve">
        <h2>Reservar</h2>
        <hr>
        <div class="mb-3">
            <label for="vehiculo" class="form-label">Vehículo</label>
            <input type="text" class="form-control" id="vehiculo">
        </div>
        <div class="mb-3">
            <label for="date1" class="form-label">Fecha inicio</label>
            <input type="date" class="form-control" id="date1">
        </div>
        <div class="mb-3">
            <label for="date2" class="form-label">Fecha fin</label>
            <input type="date" class="form-control" id="date2">
        </div>    
        <div class="session_button"><button type="submit" class="btn btn-primary">Reservar</button></div>
        <!--Confirmación en modal-->
    </form>
</body>
</html>
